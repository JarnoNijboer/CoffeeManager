<template name="header">
	<ul class="nav navbar-nav">
		{{#if currentUser}}
			<li class="{{isActive 'orders'}}">
				<a href="{{urlFor 'orders'}}">
					<i class="fa fa-tags fa-fw fa-lg"></i>
					Orders
				</a>
			</li>
			<li class="{{isActive 'groups'}}">
				<a href="{{urlFor 'groups'}}">
					<i class="fa fa-users fa-fw fa-lg"></i>
					Groups
				</a>
			</li>
			<li class="{{isActive 'statistics'}}">
				<a href="#">
					<i class="fa fa-bar-chart-o fa-fw fa-lg"></i>
					Statistics
				</a>
			</li>
		{{/if}}
	</ul>
	<ul class="nav navbar-nav navbar-right">
		{{#if currentUser}}
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					{{userName}}&nbsp;
					<i class="fa fa-caret-down fa-lg"></i>
				</a>
				<ul class="dropdown-menu">
					<li><a id="btnLogout">Logout</a></li>
				</ul>
			</li>
		{{else}}
			{{> loginButtons}}
		{{/if}}
	</ul>
</template>
