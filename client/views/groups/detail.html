<template name="groupsDetail">
	{{#autoForm schema='Groups' id='groupsDetail' method='post'}}
		<div class="modal fade" id="dlgGroupDetail">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Groupd details</h4>
					</div>
					<div class="modal-body">
						<div class="form-group{{#if afFieldIsInvalid 'name'}} has-error{{/if}}">
							{{afFieldLabel 'name'}}
							{{afFieldInput 'name'}}
							{{#if afFieldIsInvalid 'name'}}
								<span class="help-block">{{afFieldMessage 'name'}}</span>
							{{/if}}
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" id="btnGroupSave" class="btn btn-primary insert">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	{{/autoForm}}
	{{#autoForm schema='Groups' id='groupsRemove' method='post'}}
		<div class="modal fade" id="dlgGroupRemove">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Remove group</h4>
					</div>
					<div class="modal-body">
						<p>
							Are you sure you want to delete the group <strong>{{name}}</strong>?
						</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" id="btnGroupRemove" class="btn btn-danger remove">Delete</button>
					</div>
				</div>
			</div>
		</div>
	{{/autoForm}}
</template>
