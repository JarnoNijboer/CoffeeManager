<template name="groupsDetail">
	{{#autoForm collection='Groups' id='groupDetail' type='insert' method='post'}}
		<div class="modal fade" id="dlgGroupDetail">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Group details</h4>
					</div>
					<div class="modal-body">
						{{> afQuickField name='name'}}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" id="btnGroupSave" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	{{/autoForm}}
	{{#autoForm collection='Groups' id='groupRemove' type='remove' method='post'}}
		<div class="modal fade" id="dlgGroupDetail">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Remove group</h4>
					</div>
					<div class="modal-body">
						Are you sure you want to remove this group?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" id="btnGroupRemove" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	{{/autoForm}}
</template>
