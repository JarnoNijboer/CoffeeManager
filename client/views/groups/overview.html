<template name="groups-overview">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Groups</h3>
		</div>
		<div class="panel-body">
			<div class="pull-right">
				<button id="btnGroupAdd" class="btn btn-default">
					<i class="fa fa-coffee fa-fw fa-lg"></i>
					Add group
				</button>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				{{#each groups}}
					<tbody>
						<tr>
							<td>{{name}}</td>
							<td>{{number}}</td>
						</tr>
					</tbody>
				{{/each}}
			</tbody>
		</table>
	</div>
	{{> groupsDetail}}
</template>
